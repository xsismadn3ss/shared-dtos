plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.colibrihub'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

test {
    useJUnitPlatform()
}

// Configuraci贸n de publicaci贸n
publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            
            // Informaci贸n del artefacto
            artifactId = 'shared-dtos'
            
            pom {
                name = 'Shared DTOs'
                description = 'DTOs compartidos para proyectos Java'
                url = 'https://github.com/tu-usuario/shared-dtos'
                
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                
                developers {
                    developer {
                        id = 'tu-id'
                        name = 'Tu Nombre'
                        email = 'tu.email@ejemplo.com'
                    }
                }
                
                scm {
                    connection = 'scm:git:git://github.com/tu-usuario/shared-dtos.git'
                    developerConnection = 'scm:git:ssh://github.com/tu-usuario/shared-dtos.git'
                    url = 'https://github.com/tu-usuario/shared-dtos'
                }
            }
        }
    }
    
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/tu-usuario/shared-dtos")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
}

// Generar JAR con c贸digo fuente
java {
    withSourcesJar()
    withJavadocJar()
}